<nav class="navbar cabecera">
    <img src="assets/img/logo.png" width="100" alt="logo">
    <form class="form-inline">
        <button class="btn btn-outline-success my-2 final" type="submit">Cerrar sesion</button>
    </form>
</nav>
<form class="botones-sup">
    <button (click)="crear()" class="btn btn-success final my-2" type="submit">Agregar miembro</button>
</form>
<div class="lista">
    <div class="">
        <div class="card">
            <!--Table-->
            <table class="table table-striped table-bordered table-sm row-border hover" id="tableProductos">
                <!--Tablesss head-->

                <thead class="text-center">
                    <tr>
                        <th>Código</th>
                        <th>Primer Nombre</th>
                        <th>Segundo Nombre</th>
                        <th>Apellido</th>
                        <th>Segundo Apellido</th>
                        <th>correo electrónico</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <!--Table body-->
                <tbody>
                    <tr *ngFor="let producto of productos" class="text-center">
                        <td class="text-center">{{miembro.idMiembrio}}</td>
                        <td class="text-center">{{miembro.firstName}}</td>
                        <td class="text-center">{{miembro.secondName}}</td>
                        <td class="text-center">{{miembro.firstLastName}}</td>
                        <td class="text-center">{{miembro.secondLastName}}</td>
                        <td class="text-center">{{miembro.email}}</td>
                        <td class="text-center">{{miembro.isActive}}</td>
                        <td class="text-center">
                            <button (click)="verInfoProducto(producto.codigoProducto)" class="btn btn-success" data-toggle="modal" data-target="#myModal">Ver</button>
                            <button (click)="editarProducto(producto)" class="btn btn-primary">Editar</button>
                            <button (click)="eliminarProducto(producto)" class="btn btn-danger">Eliminar</button>
                    </tr>
                </tbody>
            </table>
            <!--Table-->
        </div>
    </div>
</div>
