<nav class="navbar cabecera">
    <img src="assets/img/logo.png" width="100" alt="logo">
    <form class="form-inline">
        <button class="btn btn-outline-success my-2 final" type="submit">Cerrar sesion</button>
    </form>
</nav>
<form class="botones-sup ">
    <div class="form-row">
        <div class="col">
            <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#Modal">Agregar miembro</button>
        </div>
        <div class="col mb-3">
            <div class="input-group-append final">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar miembros">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<app-add-miembro></app-add-miembro>

<div class="lista">
    <div class="">
        <div class="card">
            <table class="table table-striped table-bordered table-sm row-border hover" id="tableProductos">
                <thead class="text-center">
                    <tr>
                        <th>Código</th>
                        <th>Primer Nombre</th>
                        <th>Segundo Nombre</th>
                        <th>Apellido</th>
                        <th>Segundo Apellido</th>
                        <th>correo electrónico</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let miembro of miembros" class="text-center">
                        <td class="text-center">{{miembro.cedula_member}}</td>
                        <td class="text-center">{{miembro.first_name}}</td>
                        <td class="text-center">{{miembro.second_name}}</td>
                        <td class="text-center">{{miembro.first_last_name}}</td>
                        <td class="text-center">{{miembro.email_member}}</td>
                        <td class="text-center">{{miembro.phone_number}}</td>
                        <td class="text-center">{{miembro.address}}</td>
                        <td class="text-center">
                            <button (click)="verInfoProducto(producto.codigoProducto)" class="btn btn-success" data-toggle="modal" data-target="#myModal">Ver</button>
                            <button (click)="editarProducto(producto)" class="btn btn-primary">Editar</button>
                            <button (click)="eliminarProducto(producto)" class="btn btn-danger">Eliminar</button>
                    </tr>
                </tbody>
            </table>
            <!--Table-->
        </div>
    </div>

</div>
