<!-- Modal -->
<div class="modal fade" id="modal-edit-member" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditMember">Formulario de registro de miembro</h5>
                <button type="button" class="close" data-dismiss="modal" caria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col-md-10 mb-3">
                            <label>Nombres</label>
                            <div class="row">
                                <div class="col-6 izq">
                                    <input type="text" class="form-control" value="{{miembro.first_name}}">
                                    <div class="alert alert-danger">
                                        <div>
                                            Debe introducir un primer nombre
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 der">
                                    <input type="text" class="form-control" placeholder="Segundo nombre">
                                    <div>
                                        <div class="alert alert-danger">
                                            Debe introducir un segundo nombre
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--
                        </div>
                        <div class="col-md-10 mb-3 ">
                            <label>Apellidos</label>
                            <div class="row ">
                                <div class="col-6 izq">
                                    <input [(ngModel)]="member.first_last_name" formControlName="primer_apellido" type="text" class="form-control" placeholder="Primer apellido">
                                    <div *ngIf="formulario.primer_apellido.invalid && (formulario.primer_apellido.dirty || formulario.primer_apellido.touched)">
                                        <div *ngIf="formulario.primer_apellido.errors.required" class="alert alert-danger">
                                            Debe introducir un primer apellido
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 der">
                                    <input [(ngModel)]="member.second_last_name" formControlName="segundo_apellido" type="text" class="form-control" placeholder="Segundo apellido">
                                    <div *ngIf="formulario.segundo_apellido.invalid && (formulario.segundo_apellido.dirty || formulario.segundo_apellido.touched)">
                                        <div *ngIf="formulario.segundo_apellido.errors.required" class="alert alert-danger">
                                            Debe introducir un segundo apellido
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-md-8 mb-3">
                            <label class="col-form-label">Documento de identidad</label>
                            <input [(ngModel)]="member.cedula_member" formControlName="cedula" type="text" class="form-control" id="input_id" placeholder="Numero de documento" pattern="^[0-9]+$" minlength="8">
                            <div *ngIf="formulario.cedula.invalid && (formulario.cedula.dirty || formulario.cedula.touched)">
                                <div *ngIf="formulario.cedula.errors.required" class="alert alert-danger">
                                    Debe introducir un número de documento
                                </div>
                                <div *ngIf="formulario.cedula.errors?.pattern" class="alert alert-warning">
                                    Debe ingresar únicamente números, sin puntos ni comas
                                </div>
                                <div *ngIf="formulario.cedula.errors.minlength" class="alert alert-warning">
                                    Debe ingresar al menos 8 caracteres
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Correo electrónico</label>
                            <input [(ngModel)]="member.email_member" formControlName="email" type="text" class="form-control" id="input_email" placeholder="Ej: micorreo@email.com">
                            <div *ngIf="formulario.email.invalid && (formulario.email.dirty || formulario.email.touched)">
                                <div *ngIf="formulario.email.errors.required" class="alert alert-danger">
                                    Debe introducir un correo
                                </div>
                                <div *ngIf="formulario.email.errors.email" class="alert alert-warning">
                                    Debe introducir un correo válido (Ej: micorreo@email.com)
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Contraseña</label>
                            <input [(ngModel)]="member.password_member" formControlName="contrasena" type="text" class="form-control" id="cedula_member" placeholder="Asigne contraseña al miembro">
                            <div *ngIf="formulario.contrasena.invalid && (formulario.contrasena.dirty || formulario.contrasena.touched)">
                                <div *ngIf="formulario.contrasena.errors.required" class="alert alert-danger">
                                    Debe introducir una contraseña
                                </div>
                                <div *ngIf="formulario.contrasena.errors.minlength" class="alert alert-warning">
                                    La contraseña debe tener al menos 6 caracteres
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 mb-3">
                            <label class="col-form-label">Fecha de nacimiento</label>
                            <input [(ngModel)]="fecha_nacimiento" formControlName="fecha_nacimiento" type="text" class="form-control" id="fecha_nacimiento" placeholder="Fecha en formato dd/mm/aaaa" pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$">
                            <div *ngIf="formulario.fecha_nacimiento.invalid && (formulario.fecha_nacimiento.dirty || formulario.fecha_nacimiento.touched)">
                                <div *ngIf="formulario.fecha_nacimiento.errors.required" class="alert alert-danger">
                                    Debe introducir una fecha
                                </div>
                                <div *ngIf="formulario.fecha_nacimiento.errors?.pattern" class="alert alert-warning">
                                    Debe ingresa una fecha con el siguiente formato (Ej: dd/mm/aaaa)
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="col-form-label">Dirección de vivienda</label>
                            <input [(ngModel)]="direccionNueva.address_description" formControlName="direccion" type="text" class="form-control" id="address" placeholder="Ej: Calle 12 # 12- 45">
                            <div *ngIf="formulario.direccion.invalid && (formulario.direccion.dirty || formulario.direccion.touched)">
                                <div *ngIf="formulario.direccion.errors.required" class="alert alert-danger">
                                    Debe introducir una dirección
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="col-form-label">Ciudad</label>
                            <select [(ngModel)]="ciudadExistente.id_city" formControlName="ciudad" class="custom-select" id="select-ciudades">
                                <option *ngFor="let ciudad of ciudadesForSelect" [value]="ciudad.id_city">{{ciudad.name_city}}</option>
                            </select>
                            <div *ngIf="formulario.ciudad.invalid && (formulario.ciudad.dirty || formulario.ciudad.touched)">
                                <div *ngIf="formulario.ciudad.errors.required" class="alert alert-danger">
                                    Debe seleccionar una opción
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 mb-3">
                            <div class=" ">
                                <label for="inputPassword" class="col-form-label">Género</label>
                                <select [(ngModel)]="genderFromSelect" (change)="getGenderFromSelect()" formControlName="genero" class="custom-select" id="input_genero">
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                </select>
                                <div *ngIf="formulario.genero.invalid && (formulario.genero.dirty || formulario.genero.touched)">
                                    <div *ngIf="formulario.genero.errors.required" class="alert alert-danger">
                                        Debe seleccionar una opción
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-6">
                            <label class="col-form-label input-group-append">Numero telefónico</label>
                            <div class="input-group" role="group">
                                <span class="input-group-text" id="inputGroup-sizing-sm">+57</span>
                                <input [(ngModel)]="member.phone_number" formControlName="telefono" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="input_telefono" placeholder="Número de teléfono" pattern="^[0-9]+$" minlength="10">
                                <div *ngIf="formulario.telefono.invalid && (formulario.telefono.dirty || formulario.telefono.touched)">
                                    <div *ngIf="formulario.telefono.errors.required" class="alert alert-danger">
                                        Debe ingresar un número de telefono
                                    </div>
                                    <div *ngIf="formulario.telefono.errors?.pattern" class="alert alert-warning">
                                        Debe ingresar únicamente números, sin puntos ni comas
                                    </div>
                                    <div *ngIf="formulario.telefono.errors.minlength" class="alert alert-warning">
                                        Debe ingresar al menos 10 caracteres
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button (click)="vaciarCampos()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button (click)="addMember()" type="submit" [disabled]="datos_miembro_formulario.invalid" class="btn btn-success" data-dismiss="modal">Aceptar</button>
                    -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
