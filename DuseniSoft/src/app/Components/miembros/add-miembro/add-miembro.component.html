<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddMember">Nuevo Miembro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationTooltip01">Nombres</label>
                            <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombres" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationTooltip02">Apellidos</label>
                            <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellidos" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationTooltip03">Correo electrónico</label>
                            <input type="text" class="form-control" id="validationTooltip03" placeholder="correo electronico" required>
                            <div class="invalid-tooltip">
                                los campos de email no son válidos
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationTooltip04">Contraseña</label>
                            <input type="text" class="form-control" id="validationTooltip04" placeholder="Contraseña" required>
                            <div class="invalid-tooltip">
                                Contraseña no valida
                            </div>
                        </div>
                        <div class="col-md-10 mb-3">
                            <label for="example-month-input" class=" col-form-label">Fecha de nacimiento
                            </label>
                            <input class="form-control " type="month" value="2011-08" id="example-month-input" required>
                            <div class="invalid-tooltip">
                                Por favor, ingrese una fecha valida
                            </div>
                        </div>
                        <div class="col-md-10 mb-3">
                            <div class="">
                                <label for="inputPassword" class="col-form-label">Género</label>
                                <select class="form-control">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="inputPassword" class="col-form-label input-group-append">Numero telefónico</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroup-sizing-sm">+57</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Número">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success">Aceptar</button>
            </div>
        </div>
    </div>
</div>
