<head>
    <title>Ingresar</title>
    <meta charset="utf-8">\
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<header>
<div class="cabecera">
    <img src="assets/img/logo.png" width="100" alt="logo">
</div>

</header>
<body>

    <div id="form_wrapper" class="input_container">

        <div class="container" id="form_right">
            <div id="form_left">
                <img class="circular--square" src="assets/img/loginMember.jpg" alt="computer icon">
            </div>
            <h1>Iniciar sesión </h1>
            <div class="input_container">
                <i class="fas fa-envelope"></i>
                <input placeholder="usuario" type="email" name="Email" id="field_email" [(ngModel)] = "email" class='input_field'>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input placeholder="Contraseña" type="password" name="Password" id="field_password"  [(ngModel)] = "password" class='input_field'>
            </div>
            <button value="Login" id='input_submit' class='btn btn-success ' (click)='login()'>Ingresar</button>
            <span>ha olvidado <a href="#"> usuario / contraseña ?</a></span>
            <span id='create_account'>
                <a href="#" class="border-success">crear cuenta ➡</a>
            </span>
        </div>


    </div>
</body>
