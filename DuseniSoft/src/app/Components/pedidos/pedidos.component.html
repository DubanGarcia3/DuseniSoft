<app-icon-bar></app-icon-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 no-padd">
            <app-tree-nav>
            </app-tree-nav>
            <app-log-out></app-log-out>
        </div>
        <div class="col-10">
            <form class="container ">
                <div class="row botones-sup form-row" id="divAgregaryBuscador">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" id="divAgregar">
                        <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#exampleModal">Agregar nuevo pedido</button>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-6 col-xs-6" id="divBuscador">
                        <div class="input-group-append">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar pedidos">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="album">
                <div class="container">
                    <div class="row">
                        <div class="col-4" *ngFor="let pedido of pedidos">
                            <div class="card">
                                <img src="{{pedido.product.producto_image}}" class="card-img-top" alt="{{pedido.product.producto_image}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{pedido.id_request}}. {{pedido.product.name_product}}</h5>
                                    <p class="card-text">{{pedido.description}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-success">Ver</button>
                                            <button type="button" class="btn btn-sm btn-outline-success">Editar</button>
                                        </div>
                                        <small class="text-muted">{{pedido.limit_date_request}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <app-add-pedido>
                    </app-add-pedido>
                    <app-log-out></app-log-out>
                </div>
            </div>
        </div>
    </div>
</div>
