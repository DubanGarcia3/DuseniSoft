<div class="modal fade" id="modalAddProduct" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar nuevo producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="datos_producto_formulario" (ngSubmit)="addProducto()">
                    <div class="col-12 form-group ">
                        <label class="col-form-label">Nombre del producto</label>
                        <div class="input-group">
                            <input [(ngModel)]="productoAAgregar.name_product" formControlName="nombre" type="text" class="form-control col-9" placeholder="Nombre del producto">
                        </div>
                        <div *ngIf="formulario.cantidad.invalid && (formulario.cantidad.dirty || formulario.cantidad.touched)">
                            <div *ngIf="formulario.cantidad.errors.required" class="alert alert-danger">
                                Debe un ingresar un valor
                            </div>
                        </div>
                    </div>
                    <div class="col-12 form-group ">
                        <label class="col-form-label">Fotograf√≠a del producto</label>
                        <div class="input-group border">
                            <input [(ngModel)]="productoAAgregar.producto_image" formControlName="foto" type="file" class="form-control-file col-9" id="exampleFormControlFile1">
                        </div>
                        <div *ngIf="formulario.cantidad.invalid && (formulario.cantidad.dirty || formulario.cantidad.touched)">
                            <div *ngIf="formulario.cantidad.errors.required" class="alert alert-danger">
                                Debe un ingresar un valor numerico
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="button" class="btn boton-morado" data-dismiss="modal">Close</button>
                <button (click)="addProduct()" type="button" class="btn boton-verde" type="submit" [disabled]="datos_pedido_formulario.invalid" data-dismiss="modal">Agregar</button>
            </div>
        </div>
    </div>
</div>
